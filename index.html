<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="login-form">

        placeholder="Enter License Key"

    <div id="message"></div>

    <script src="app.js"></script>
  </body>
</html>
